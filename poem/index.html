<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.typekit.net/qxk3pbq.css">


<title>Typography Poem</title>
</head>
<body>

  <div class="typewriter">
    <h1 id="line-1">Dear Prudence, won't you come out and play?</h1>
    <h1 id="line-2">Dear Prudence, greet the brand new day</h1>
    <h1 id="line-3">The sun is up, the sky is blue</h1>
    <h1 id="line-4">It's beautiful, and so are you</h1>
    <h1 id="line-5">Dear Prudence, won't you come out and play?</h1>
  </div>

  <footer>From "Dear Prudence" written by John Lennon. <a href="https://www.youtube.com/watch?v=UQmznZFi8Ho">Listen to the full song here.</a></footer>

  <img src="images/sky.png" id="sky">

</body>
</html>
