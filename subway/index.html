<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.typekit.net/dfy6lrb.css">

<title>MTA Status</title>
</head>
<body>


  <h1>MTA SERVICE UPDATES</h1>
  <div class="key">
    <input id="toggle" type="checkbox" checked>
    <!-- <h2>Key</h2> -->
    <label for="toggle">Key</label>
    <div id="expand">
    <div id="circle1"></div><p id="description1">Good service</p>
    <div id="circle2"></div><p id="description2">Planned work</p>
    <div id="circle3"></div><p id="description3">Delays</p>
  </div>
</div>

<div class="rowhold">


<div class="line-group1">

    <div id="line1"><p id="letter">A</p></div>
    <div id="line1"><p id="letter">C</p></div>
    <div id="line1"><p id="letter">E</p></div>

</div>

<div class="line-group2">
    <div id="line2"><a id="button" href="work.html">7</a></div>
</div>
<div class="line-group3">
    <div id="line3"><a id="button" href="delay.html">4</a></div>
    <div id="line3"><a id="button" href="delay.html">5</a></div>
    <div id="line3"><a id="button" href="delay.html">6</a></div>
  </div>
  <div class="line-group4">

    <div id="line4"><p id="letter">B</p></div>
    <div id="line4"><p id="letter">D</p></div>
    <div id="line4"><p id="letter">F</p></div>
    <div id="line4"><p id="letter">M</p></div>
  </div>
  <div class="line-group5">
    <div id="line5"><p id="letter">G</p></div>
  </div>
  <div class="line-group6">
    <div id="line6"><p id="letter">J</p></div>
    <div id="line6"><p id="letter">Z</p></div>
  </div>
  <div class="line-group7">
    <div id="line7"><p id="letter">L</p></div>
  </div>
  <div class="line-group8">
    <div id="line8"><p id="letter-b">N</p></div>
    <div id="line8"><p id="letter-b">Q</p></div>
    <div id="line8"><p id="letter-b">R</p></div>
    <div id="line8"><p id="letter-b">W</p></div>
</div>
</div>

</body>
</html>
